<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>Finance Calculator</title>
</head>
<body>


<div id="form-box">
    <form>
        <label for="amount">Amount to borrow: </label>
        <input type="number" id="amount" name="borrowAmount">
        <label for="salary">Expecyed salary: </label>
        <input type="number" id="salary" name="expectedSalary">
        <label for="repayment">Repayment percentage: </label>
        <input type="range" id="repayment" min="10" max="100" step="0.1">

    </form>
</div>



</body>
</html>
